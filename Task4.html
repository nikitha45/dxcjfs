	<script type="text/javascript">


		function stringReverse() {

			var txt = document.getElementById("sr").value;
			var Rtxt = "";


			for(i=txt.length-1;i>=0;i--)

				// document.getElementById("pid").innerHTML=txt[i];
				//document.write("<p>"+txt[i]+"</p>");
				console.log(txt[i]);
			}

			 document.getElementById("pid").innerHTML=Rtxt;
		}






		function validatePwd(e) {

		var pwd = document.getElementById("pwd").value;
		f=0;


			if(pwd.length<8){
				alert("Password must be atleast of 8 characters.");
			
					for(i=0;i<pwd.length;i++)
					{
						if(e.which>=48 && e.which[i]<=57)
						{
							f=1;
							break;
						}

					}
					if(f==0){
						alert("Password must contain atleast one number");
					}

					f=0;

					for(i=0;i<pwd.length;i++)
					{
						if(e.which[i]>=33 && e.which[i]<=47)
						{
							f=1;
							break;
						}

					}
					if(f==0){
						alert("Password must contain atleast one special symbol");
					}

				}



		}






	</script>
