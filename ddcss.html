<!DOCTYPE html>
<html>
<head>
	<title>Drop Down Styling</title>

	<style type="text/css">

		#s1 {
			font-size: 30px;
			background-color: #780b86;
			color: white;
			border-color: #ffb71a;
			border-radius: 10px;
		}

		#s1:hover {
			background-color: aqua;
			color: black;
		}
		
	</style>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

	<center>
	<select id="s1" name="animal" style="margin-top: 100px;">
		<option value="">Select your Favorite Animal</option>		
		<option value="">Cat</option>
		<option value="">Dog</option>
		<option value="">Lion</option>
		<option value="">Horse</option>
		<option value="">Tiger</option>
		<option value="">Bear</option>
		<option value="">Wolf</option>
		<option value="">Hamster</option>
		<option value="">Panda</option>
		<option value="">Gorilla</option>
		<option value="">Deer</option>
		<option value="">Monkey</option>
		<option value="">Penguin</option>
		<option value="">Kitty</option>
		<option value="">Puppy</option>
		<option value="">Raccoon</option>
	</select>





<div class="btn-group" style="margin-left:100px;">
	
</style>
  <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Lion
  </button>
  <div class="dropdown-menu">
    <a class="dropdown-item" href="#">Cat</a>
    <a class="dropdown-item" href="#">Dog</a>
    <a class="dropdown-item" href="#">Panda</a>
    <a class="dropdown-item" href="#">Penguin</a>
    <a class="dropdown-item" href="#">Deer</a>
    <a class="dropdown-item" href="#">Raccoon</a>
    <a class="dropdown-item" href="#">Wolf</a>
    <a class="dropdown-item" href="#">Puppy</a>
    <a class="dropdown-item" href="#">Horse</a>

    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="#">Animals</a>
  </div>
</div>


</center>















<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>




</body>
</html>
