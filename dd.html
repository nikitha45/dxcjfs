<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">

function filldd() {


animal=['tiger','lion','cat','dog','elephant'];

   var dropdwn=document.getElementById('dd');

for(i=0;i<animal.length;i++)
{
 var ele=document.createElement('option');
  ele.text=animal[i];
dropdwn.add(ele,i+1)
}
}
</script>

</head>

<body onload="filldd()">
<select id="dd">
<option>select Animal</option>

</select>

</body>

</html>
