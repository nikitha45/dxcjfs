<!DOCTYPE html>
<html>
<head>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script type="text/javascript">
$(function(){
$("#btn1").click(
	function(){ $("#img1").hide();
	})

})

$(function(){
$("#btn2").click(
	function(){ $("#img1").show();
	})	
})

$(function(){
$("#btn3").click(
	function(){ $("#img1").toggle("slow");
	})	
})

</script>

</head>
<body>
<button id="btn1" type="button">Hide</button>
<button id="btn2" type="button">Show</button>
<button id="btn3" type="button">Toggle</button>
<img src="img1.jpg" id="img1" alt="Rapunzel">


</body>

</html>
